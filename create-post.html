<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post - Book Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Create New Post</h2>
        <form id="postForm">
            <input type="text" id="title" placeholder="Post Title" required><br>
            <textarea id="content" placeholder="Post Content" required></textarea><br>
            <input type="file" id="image" accept="image/*" required><br>
            <button type="submit">Create Post</button>
            <button type="button" id="backBtn">Back to Home</button>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login first.');
            window.location.href = 'login.html';
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];

            if (!imageFile) {
                alert('Please select an image');
                return;
            }

            // Upload ảnh lên Cloudinary
            const formData = new FormData();
            formData.append('file', imageFile);
            formData.append('upload_preset', 'bookweb'); // <-- Thay bằng upload preset của bạn

            try {
                const cloudRes = await fetch('https://api.cloudinary.com/v1_1/dov6mdeco/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const cloudData = await cloudRes.json();
                if (!cloudRes.ok) {
                    throw new Error(cloudData.error.message || 'Image upload failed');
                }
                const imageUrl = cloudData.secure_url;

                // Gửi request tạo bài viết mới
                const res = await fetch('https://post-management-nodejs-v3.onrender.com/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ title, content, imageUrl })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Post created successfully!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error(error);
            }
        });
    </script>
</body>
</html>
