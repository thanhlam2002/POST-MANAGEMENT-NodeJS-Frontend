<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Edit Post</h2>
  <form id="editForm">
    <input type="text" id="title" name="title" placeholder="Post title" required />
    <textarea id="content" name="content" rows="5" placeholder="Post content" required></textarea>
    
    <label>Change Image (optional):</label>
    <input type="file" id="image" accept="image/*" />
    <img id="preview" src="" alt="Image preview" />
    
    <button type="submit">Update Post</button>
  </form>

  <script>
    const form = document.getElementById('editForm');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('preview');

    const postId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('token');

    // Load post data to form
    fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`)
      .then(res => res.json())
      .then(data => {
        titleInput.value = data.title;
        contentInput.value = data.content;
        preview.src = data.image;
      });

    // Upload image to Cloudinary
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'bookweb');

      const res = await fetch('https://api.cloudinary.com/v1_1/dov6mdeco/image/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      return data.secure_url;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let imageUrl = preview.src;

      const file = imageInput.files[0];
      if (file) {
        imageUrl = await uploadImageToCloudinary(file);
      }

      const updatedPost = {
        title: titleInput.value,
        content: contentInput.value,
        image: imageUrl
      };

      fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(updatedPost)
      })
        .then(res => {
          if (!res.ok) {
            throw new Error('Update failed');
          }
          alert('Post updated!');
          window.location.href = 'index.html';
        })
        .catch(err => {
          alert('Error updating post');
          console.error(err);
        });
    });
  </script>
</body>
</html>
