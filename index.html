<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Book Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
            color: white;
        }
        .navbar button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .navbar .actions {
            display: flex;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        #postList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .post-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-item img {
            max-width: 100%;
            border-radius: 6px;
        }
        .post-item button {
            margin-right: 8px;
            padding: 6px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-item button:last-child {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <button id="createPostBtn">Create Post</button>
        </div>
        <div class="actions">
            <span>Welcome, <strong id="username"></strong></span>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>All Posts</h2>
        <div id="postList"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            alert('Please login first.');
            window.location.href = 'login.html';
        }

        document.getElementById('username').innerText = user.username;

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        document.getElementById('createPostBtn').addEventListener('click', () => {
            window.location.href = 'create-post.html';
        });

        const loadPosts = async () => {
            const res = await fetch('https://post-management-nodejs-v3.onrender.com/api/posts');
            const posts = await res.json();

            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.reverse().forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post-item';
                postDiv.innerHTML = `
                    <h3>${post.title}</h3>
                    <img src="${post.imageUrl}" alt="${post.title}" />
                    <p>${post.content}</p>
                    <p><strong>Author:</strong> ${post.userId.username}</p>
                `;

                if (post.userId._id === user.id) {
                    const editBtn = document.createElement('button');
                    editBtn.innerText = 'Edit';
                    editBtn.onclick = () => editPost(post._id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Delete';
                    deleteBtn.onclick = () => deletePost(post._id);

                    postDiv.appendChild(editBtn);
                    postDiv.appendChild(deleteBtn);
                }

                postList.appendChild(postDiv);
            });
        };

        const editPost = (postId) => {
            window.location.href = `edit-post.html?id=${postId}`;
        };

        const deletePost = async (postId) => {
            if (confirm('Are you sure you want to delete this post?')) {
                const res = await fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();
                alert(data.message);
                loadPosts();
            }
        };

        loadPosts();
    </script>
</body>
</html>
