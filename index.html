<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Book Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="create-post.html" id="createPostBtn">Create New Post</a>
        </div>
        <div class="nav-right">
            <a href="#" id="username" class="btn-link"></a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="container">
        <h3>All Posts</h3>
        <div id="postList" class="post-grid"></div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Post image">
            <p id="modalAuthor"></p>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            alert('Please login first.');
            window.location.href = 'login.html';
        }

        document.getElementById('username').innerText = `Welcome, ${user.username}`;
        document.getElementById('username').removeAttribute('href'); 

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Get modal elements
        const modal = document.getElementById('postModal');
        const span = document.getElementsByClassName('close-btn')[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Load Posts
        const loadPosts = async () => {
            const res = await fetch('https://post-management-nodejs-v3.onrender.com/api/posts');
            const posts = await res.json();

            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post-item';

                const postAuthor = post.userId ? post.userId.username : 'Unknown';

                postDiv.innerHTML = `
                    <h4>${post.title}</h4>
                    <img src="${post.imageUrl}" alt="Post image">
                    <p>${post.content.length > 100 ? post.content.substring(0, 100) + '...' : post.content}</p>
                    <p><strong>Author:</strong> ${postAuthor}</p>
                `;

                // Add event listener to show modal
                postDiv.addEventListener('click', () => {
                    document.getElementById('modalTitle').innerText = post.title;
                    document.getElementById('modalImage').src = post.imageUrl;
                    document.getElementById('modalAuthor').innerText = `Author: ${postAuthor}`;
                    document.getElementById('modalContent').innerText = post.content;
                    modal.style.display = 'block';
                });

                // Logic hiển thị nút Edit và Delete được giữ nguyên
                if (post.userId && post.userId._id === user.id) { 
                    const btnContainer = document.createElement('div');
                    btnContainer.className = 'post-actions';

                    const editBtn = document.createElement('button');
                    editBtn.innerText = 'Edit';
                    editBtn.onclick = (e) => { 
                        e.stopPropagation(); // Ngăn chặn sự kiện click của post-item
                        editPost(post._id);
                    };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Delete';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation(); // Ngăn chặn sự kiện click của post-item
                        deletePost(post._id);
                    };

                    btnContainer.appendChild(editBtn);
                    btnContainer.appendChild(deleteBtn);
                    postDiv.appendChild(btnContainer);
                }

                postList.appendChild(postDiv);
            });
        };

        const editPost = (postId) => {
            window.location.href = `edit-post.html?id=${postId}`;
        };

        const deletePost = async (postId) => {
            if (confirm('Are you sure you want to delete this post?')) {
                const res = await fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await res.json();
                alert(data.message);
                loadPosts();
            }
        };

        loadPosts();
    </script>
</body>
</html>
