<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Book Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="create-post.html" id="createPostBtn">Create New Post</a>
        </div>
        <div class="nav-right">
            <a href="#" id="username" class="btn-link"></a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </div>

    <div class="container">
        <h3>All Posts</h3>
        <div id="postList" class="post-grid"></div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Post image">
            <p id="modalAuthor"></p>
            <p id="modalContent"></p>
        </div>
    </div>

    <div id="deleteModal" class="confirm-modal">
        <div class="confirm-modal-content">
            <h3>Are you sure you want to delete this post?</h3>
            <div class="confirm-buttons">
                <button id="cancelDeleteBtn">Cancel</button>
                <button id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <div id="editPostModal" class="modal auth-page">
        <div class="auth-container">
            <h2>Edit Post</h2>
            <form id="editForm">
                <input type="hidden" id="editPostId">
                <input type="text" id="editTitle" placeholder="Post title" required />
                <textarea id="editContent" rows="5" placeholder="Post content" required></textarea>
                <label>Change Image (optional):</label>
                <input type="file" id="editImage" accept="image/*" />
                <img id="editPreview" src="" alt="Image preview" />
                <button type="submit">Update Post</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            alert('Please login first.');
            window.location.href = 'login.html';
        }

        document.getElementById('username').innerText = `Welcome, ${user.username}`;
        document.getElementById('username').removeAttribute('href'); 

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Get modal elements
        const detailModal = document.getElementById('postModal');
        const deleteModal = document.getElementById('deleteModal');
        const editModal = document.getElementById('editPostModal');

        const closeDetailBtn = document.querySelector('#postModal .close-btn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Close detail modal
        closeDetailBtn.onclick = function() {
            detailModal.style.display = 'none';
        }

        // Close delete modal
        cancelDeleteBtn.onclick = function() {
            deleteModal.style.display = 'none';
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == detailModal) {
                detailModal.style.display = 'none';
            }
            if (event.target == deleteModal) {
                deleteModal.style.display = 'none';
            }
            if (event.target == editModal) {
                editModal.style.display = 'none';
            }
        }

        // Load Posts
        const loadPosts = async () => {
            const res = await fetch('https://post-management-nodejs-v3.onrender.com/api/posts');
            const posts = await res.json();

            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post-item';

                const postAuthor = post.userId ? post.userId.username : 'Unknown';

                postDiv.innerHTML = `
                    <h4>${post.title}</h4>
                    <img src="${post.imageUrl}" alt="Post image">
                    <p>${post.content.length > 100 ? post.content.substring(0, 100) + '...' : post.content}</p>
                    <p><strong>Author:</strong> ${postAuthor}</p>
                `;

                // Add event listener to show detail modal
                postDiv.addEventListener('click', () => {
                    document.getElementById('modalTitle').innerText = post.title;
                    document.getElementById('modalImage').src = post.imageUrl;
                    document.getElementById('modalAuthor').innerText = `Author: ${postAuthor}`;
                    document.getElementById('modalContent').innerText = post.content;
                    detailModal.style.display = 'block';
                });

                // Logic hiển thị nút Edit và Delete được giữ nguyên
                if (post.userId && post.userId._id === user.id) { 
                    const btnContainer = document.createElement('div');
                    btnContainer.className = 'post-actions';

                    const editBtn = document.createElement('button');
                    editBtn.innerText = 'Edit';
                    editBtn.onclick = (e) => { 
                        e.stopPropagation();
                        showEditModal(post);
                    };

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Delete';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        showDeleteModal(post._id);
                    };

                    btnContainer.appendChild(editBtn);
                    btnContainer.appendChild(deleteBtn);
                    postDiv.appendChild(btnContainer);
                }

                postList.appendChild(postDiv);
            });
        };

        const showEditModal = (post) => {
            document.getElementById('editPostId').value = post._id;
            document.getElementById('editTitle').value = post.title;
            document.getElementById('editContent').value = post.content;
            document.getElementById('editPreview').src = post.imageUrl;

            editModal.style.display = 'flex';
        };

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const postId = document.getElementById('editPostId').value;
            let imageUrl = document.getElementById('editPreview').src;
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;
            const imageInput = document.getElementById('editImage');

            const file = imageInput.files[0];
            if (file) {
                imageUrl = await uploadImageToCloudinary(file);
            }

            const updatedPost = {
                title: title,
                content: content,
                image: imageUrl
            };

            const res = await fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(updatedPost)
            });
            
            if (res.ok) {
                alert('Post updated successfully!');
                editModal.style.display = 'none';
                loadPosts();
            } else {
                const data = await res.json();
                alert(data.message || 'Error updating post');
            }
        });

        const showDeleteModal = (postId) => {
            deleteModal.style.display = 'block';

            confirmDeleteBtn.onclick = async () => {
                const res = await fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await res.json();
                alert(data.message);
                deleteModal.style.display = 'none';
                loadPosts();
            };
        };

        async function uploadImageToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'bookweb');

            const res = await fetch('https://api.cloudinary.com/v1_1/dov6mdeco/image/upload', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            return data.secure_url;
        }

        loadPosts();
    </script>
</body>
</html>
