<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Book Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .dashboard a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .dashboard a:hover {
      text-decoration: underline;
    }

    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .post-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .post-card:hover {
      transform: scale(1.02);
    }

    .post-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .post-card .card-body {
      padding: 1rem;
    }

    .post-card h5 {
      margin: 0 0 0.5rem 0;
    }

    .action-buttons {
      display: flex;
      justify-content: end;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <a href="/create-post.html">+ Create Post</a>
    <div>
      <span id="username">Welcome, <b>User</b></span>
      |
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>

  <div class="post-list" id="postList">
    <!-- Posts will be rendered here dynamically -->
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const postList = document.getElementById('postList');
    const usernameSpan = document.getElementById('username');

    usernameSpan.innerHTML = `Welcome, <b>${username}</b>`;

    fetch('/posts')
      .then(res => res.json())
      .then(data => {
        postList.innerHTML = '';
        data.reverse().forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-card';
          card.innerHTML = `
            <img src="${post.image}" alt="Post image">
            <div class="card-body">
              <h5>${post.title}</h5>
              <p>${post.content.slice(0, 100)}...</p>
              ${post.userId === userId ? `
              <div class="action-buttons">
                <a href="/edit-post.html?id=${post._id}" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="deletePost('${post._id}')">Delete</button>
              </div>` : ''}
            </div>
          `;
          postList.appendChild(card);
        });
      });

    function deletePost(id) {
      if (!confirm('Are you sure you want to delete this post?')) return;
      fetch(`/posts/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(() => location.reload())
      .catch(err => alert('Error deleting post'));
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      location.href = '/login.html';
    });
  </script>
</body>
</html>
