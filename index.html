<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang ƒê·ªçc S√°ch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Dashboard Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: #2e7d32;
      color: white;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    .navbar .nav-left button,
    .navbar .nav-right a {
      background-color: white;
      color: #2e7d32;
      border: none;
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .nav-left button:hover,
    .navbar .nav-right a:hover {
      background-color: #c8e6c9;
    }

    /* Grid Container */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 24px;
    }

    .post {
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post img {
      max-width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .post h2 {
      margin-top: 12px;
      font-size: 20px;
      color: #2e7d32;
    }

    .post p {
      margin-top: 8px;
      color: #333;
    }

    .post a {
      margin-top: 12px;
      text-align: right;
      color: #2e7d32;
      font-weight: bold;
      text-decoration: none;
    }

    .post a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      <button onclick="window.location.href='create-post.html'">+ Create Post</button>
    </div>
    <h1>üìö Green Bookstore</h1>
    <div class="nav-right">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <!-- Posts Grid -->
  <div class="container" id="post-list">
    <!-- B√†i vi·∫øt s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/posts")
        .then(res => res.json())
        .then(data => {
          const postList = document.getElementById("post-list");
          postList.innerHTML = "";

          data.reverse().forEach(post => {
            const postEl = document.createElement("div");
            postEl.className = "post";

            postEl.innerHTML = `
              <img src="${post.image}" alt="post image" />
              <h2>${post.title}</h2>
              <p>${post.description}</p>
              <a href="view-post.html?id=${post._id}">üìñ Read More</a>
            `;

            postList.appendChild(postEl);
          });
        })
        .catch(err => {
          console.error("L·ªói khi t·∫£i danh s√°ch b√†i vi·∫øt:", err);
        });
    });
  </script>
</body>
</html>
