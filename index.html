<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Book Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 6px;
        }

        .header h2 {
            margin: 0;
        }

        .header-buttons button {
            margin-left: 10px;
            padding: 8px 14px;
            border: none;
            background-color: #ffffff;
            color: #4CAF50;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background-color: #e0e0e0;
        }

        h3 {
            margin-top: 40px;
        }

        #postList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .post-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .post-item:hover {
            transform: scale(1.02);
        }

        .post-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin: 10px 0;
        }

        .post-item button {
            margin-right: 8px;
            padding: 6px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-item button:last-child {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome, <span id="username"></span></h2>
            <div class="header-buttons">
                <button id="createPostBtn">Create New Post</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <h3>All Posts</h3>
        <div id="postList"></div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            alert('Please login first.');
            window.location.href = 'login.html';
        }

        document.getElementById('username').innerText = user.username;

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Redirect to Create Post
        document.getElementById('createPostBtn').addEventListener('click', () => {
            window.location.href = 'create-post.html';
        });

        // Load Posts
        const loadPosts = async () => {
            const res = await fetch('https://post-management-nodejs-v3.onrender.com/api/posts');
            const posts = await res.json();

            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post-item';
                postDiv.innerHTML = `
                    <h4>${post.title}</h4>
                    <img src="${post.imageUrl}" alt="${post.title}">
                    <p>${post.content}</p>
                    <p><strong>Author:</strong> ${post.userId.username}</p>
                `;

                if (post.userId._id === user.id) {
                    const editBtn = document.createElement('button');
                    editBtn.innerText = 'Edit';
                    editBtn.onclick = () => editPost(post._id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerText = 'Delete';
                    deleteBtn.onclick = () => deletePost(post._id);

                    postDiv.appendChild(editBtn);
                    postDiv.appendChild(deleteBtn);
                }

                postList.appendChild(postDiv);
            });
        };

        const editPost = (postId) => {
            window.location.href = `edit-post.html?id=${postId}`;
        };

        const deletePost = async (postId) => {
            if (confirm('Are you sure you want to delete this post?')) {
                const res = await fetch(`https://post-management-nodejs-v3.onrender.com/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                const data = await res.json();
                alert(data.message);
                loadPosts();
            }
        };

        // Initial load
        loadPosts();
    </script>
</body>
</html>
